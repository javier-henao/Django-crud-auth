{% extends "base.html" %} 

{% block content %}

<main class="container p-5">
    <div class="col-md-4 offset-md-4 mt-5">
        
        <form action="{% url 'create_task' %}" method="POST" class="card card-body">
            <h1 class="text-center py-4">Crear Tarea</h1>
            {{error}}
            {% csrf_token %}

            {{form}}

            <button class="btn btn-primary">Guardar</button>

        </form>
    </div>
</main>

{% endblock content %}


{% comment %} {% for field in form %}
    <p>
        {{ field.errors }}

        <label for="{{ field.id_for_label }}">
        {% if field.name == "title" %}
            Título
        {% elif field.name == "description" %}
            Descripción
        {% elif field.name == "important" %}
            Importante
        {% else %}
            {{ field.label }}
        {% endif %}
        </label>

        {{ field }}

        {% if field.help_text %}
        <span class="helptext">{{ field.help_text|safe }}</span>
        {% endif %}
    </p>
    {% endfor %}

    <button type="submit">Guardar</button> {% endcomment %}
